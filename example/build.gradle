buildscript {
  repositories {
    mavenCentral()
    mavenLocal()
    maven {
      url "https://maven.google.com" // Google's Maven repository
    }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.0.0-beta6'
    classpath 'com.stanfy.spoon:spoon-gradle-plugin:1.2.3-SNAPSHOT'
  }
}
